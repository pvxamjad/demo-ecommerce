{% extends 'base.html' %}

{% block content %}


<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update User</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user details</p>
        </div>
    </div>
</header>
<!-- Section-->

<div class="container mt-5 justify-content-center">
    <div class="container">
        <form method="POST" action="{% url 'update_user' %}">
            {% csrf_token %}
            
            {{ user_form.as_p }}
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        <br>
          <a href="{% url 'update_password' %}" class="btn btn-secondary">Change Password</a>
    </div>

</div>
